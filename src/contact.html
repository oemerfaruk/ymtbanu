        <label for="message">Mesaj:</label><br>
        <textarea class="border-2 h-10 w-2/3 mx-auto" name="message" id="message" placeholder="Mesajınız"></textarea>
        <br><br>
        <button class="bg-orange-500 text-white py-2 px-4 rounded-lg hover:bg-orange-300 hover:text-orange-800 border-orange-500 border-2">Gönder</button>
